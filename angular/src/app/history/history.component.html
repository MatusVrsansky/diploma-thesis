            <div class="table-container">
              <ng2-smart-table [settings]="settings" [source]="arrayData.main"></ng2-smart-table>
            </div>
            
          </div>
          <div class="col-6 pr-0">
            <h4>História z domácej meteostanice - {{yesterdaySlovakFormat}}</h4>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Hodina</th>
                  <th scope="col">Teplota °C</th>
                  <th scope="col">Rýchlosť vetra</th>
                  <th scope="col">Smer vetra</th>
                </tr>
              </thead>
              <tbody>
                <!--<tr *ngFor = 'let us of historyData'>-->
                  <tr *ngFor = 'let us of historyDataThingSpeak.main'>
                    <th scope="row">{{us.created_at | date:'dd.MM.yyyy HH:mm'}}</th>
                    <td>{{us.field1}}</td>
                    <td>{{us.field2}}</td>
                    <td>{{us.field1 > 24 ? 'NW' : 'Severo vychodne'}}</td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>  
      
      </div>
